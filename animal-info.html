<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Learn About Animals</title>
  </head>
  <body>
    <div class="container">
      <div>
        <form id="animalForm">
          <div class="form-group">
          <label for="animalChoice">Your Animal of Choice:</label>
          <select class="form-control" id="animalChoice">
            <option value="1">Turtles</option>
            <option value="2">Snakes</option>
            <option value="3">Insects</option>
          </select>


          <div id="turtles">
           <h1>Turtles</h1>
           <h2>The Reptile Class</h2>
           <img src="img/turtle.jpg" alt="turtle" />
          </div>

          <div id="snakes">
           <h1>Snakes</h1>
           <h2>The Reptile Class</h2>
           <img src="img/snake.gif" alt="snake" />
          </div>

          <div id="insects">
           <h1>Insects</h1>
           <h2>The Insect Class</h2>
           <img src="img/insect.jpg" alt="bee" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
